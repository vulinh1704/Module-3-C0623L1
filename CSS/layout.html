<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <style>
        .header {
            width: 100%;
            height: 120px;
        }
        .logo {
            width: 25%;
            height: 100%;
            border: 1px solid red;
            float: left;
        }

        .banner {
            width: calc(100% - 25% - 4px - 5px);
            height: 100%;
            border: 1px solid red;
            float: left;
            margin-left: 5px;
        }

    </style>
</head>
<body>
<div class="header">
    <div class="logo"></div>
    <div class="banner"></div>
</div>
<div class="nav"></div>
<div class="wrapper"></div>
<div class="footer"></div>

</body>
</html>
